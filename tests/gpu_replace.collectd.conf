Interval 2

LoadPlugin logfile
<Plugin logfile>
    LogLevel "info"
    File STDOUT
    Timestamp true
    PrintSeverity false
</Plugin>

LoadPlugin python
<Plugin python>
	ModulePath ".."
	LogTraces true
	Import "nvsmi"
	<Module nvsmi>
		Bin "/usr/bin/nvidia-smi"
		QueryGPU "pcie.link.gen.max"
		QueryGPU "clocks_throttle_reasons.sw_power_cap"

		# Swap dots with underlines (with extra complication).
		ReplaceDotWith "|"
		ReplaceUnderlineWith "-"
		Replace "|" "_"
		Replace "-" "."
	</Module>
	Import "write_info" # For debugging with `collectd -fC CONF`
</Plugin>
