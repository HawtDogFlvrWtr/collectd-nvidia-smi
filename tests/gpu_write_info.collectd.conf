Interval 2

LoadPlugin logfile
<Plugin logfile>
    LogLevel "info"
    File STDOUT
    Timestamp true
    PrintSeverity false
</Plugin>

LoadPlugin python
<Plugin python>
	ModulePath ".."
	Import "nvsmi"
	<Module nvsmi>
		Bin "/usr/bin/nvidia-smi"
		QueryGPU "utilization.gpu"
		QueryGPU "utilization.memory"
		QueryGPU "power.draw"
		QueryGPU "clocks.current.graphics"
		QueryGPU "temperature.gpu"
		QueryGPU "fan.speed"
	</Module>
	Import "write_info" # For debugging with `collectd -fC CONF`
</Plugin>
