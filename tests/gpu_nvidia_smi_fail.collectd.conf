Interval 2

LoadPlugin logfile
<Plugin logfile>
    LogLevel "info"
    File STDOUT
    Timestamp true
    PrintSeverity false
</Plugin>

LoadPlugin python
<Plugin python>
	ModulePath ".."
#	LogTraces true
	Import "nvsmi"
	<Module nvsmi>
		Bin "/usr/bin/nvidia-smi"
		QueryGPU "some.inexistent.query"
		QueryGPU "utilization.gpu"
		QueryGPU "utilization.memory"
	</Module>
	Import "write_info" # For debugging with `collectd -fC CONF`
</Plugin>
